<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <title>Calculator</title>
 </head>
 <body>
  <div class="container">
   <div class="caculator-container">
    <div id="upper-part">
     <div></div>
     <div class="part"></div>
    </div>
    <div id="lower-part">
     <button data-key="97" class="key">1</button><button data-key="98">2</button
     ><button data-key="99">3</button><button data-key="8">C</button
     ><button data-key="46">AC</button><button data-key="100">4</button
     ><button data-key="101">5</button><button data-key="102">6</button
     ><button data-key="111">/</button><button data-key="106">*</button
     ><button data-key="103">7</button><button data-key="104">8</button
     ><button data-key="105">9</button><button data-key="107">+</button
     ><button data-key="109">-</button><button>+/-</button
     ><button data-key="96">0</button><button data-key="110">.</button
     ><button class="last-btn" data-key="13">=</button>
    </div>
    <audio src="sounds/clickSound.mp3"></audio>
   </div>
  </div>
  <script src="js/scripts.js"></script>
 </body>
</html>
